          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
            Crear Nota
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Empieza a crear tu nota</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="tittle">
                    <b>Titulo</b>
                  </label>
                  <div class="input-group">
                    <input type="text" id="uno" class="form-control" aria-label="Text input with checkbox"
                      placeholder="Titulo">
                  </div>
                  <br>

                  <label>Tarea</label>
                  <div class="input-group">
                    <textarea class="form-control" id="dos" rows="3" maxlength="500"
                      placeholder="Ingrese Tarea"></textarea>
                  </div>

                  <div>
                    <div class="form-group">
                      <label for="division"></label>
                      <select class="form-control" id="division" required>
                        <option value="" disabled selected>Que tipo de nota es?</option>
                        <option>Compras</option>
                        <option>Personales</option>
                        <option>Familiares</option>
                        <option>Organizacion</option>
                        <option>Guardar Datos</option>
                      </select>
                    </div>
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="submit" id="button" class="btn btn-outline-info m-1" class="btn btn-primary">Crear
                    nota</button>
                </div>
              </div>
            </div>
          </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
